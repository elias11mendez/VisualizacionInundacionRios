<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="icon" href="/src/assets/ico.png" type="image/x-icon" />

    <link rel="stylesheet" href="/src/styles/styles.css" />
    <title>Visualizacion de zonas inundadas Tabasco</title>
    <script src="/src/code/leaflet-side-by-side.js"></script>
  </head>
  <body>
    <button class="btnSide" id="compare-button">
      <i class="bx bx-vertical-center"></i>
    </button>

    <div id="map"></div>
    <div class="selector-container" >
      <div>
        <select id="leftYearSelector" class="layer-selector">
          <option value="">Ano</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>

        <select id="leftSeasonSelector" class="layer-selector">
          <option value="">Temporada</option>

          <option value="Invierno">Invierno</option>
          <option value="Primavera">Primavera</option>
          <option value="Verano">Verano</option>
          <option value="Otono">Otoño</option>
        </select>

        <select id="rightYearSelector" class="layer-selector">
          <option value="">Ano</option>

          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>

        <select id="rightSeasonSelector" class="layer-selector">
          <option value="">Temporada</option>

          <option value="Invierno">Invierno</option>
          <option value="Primavera">Primavera</option>
          <option value="Verano">Verano</option>
          <option value="Otono">Otoño</option>
        </select>
      </div>
    </div> 




    <script src="/src/code/script.js"></script>
  </body>
</html>
