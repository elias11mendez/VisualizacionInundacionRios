  <body>
    <button class="btnSide" id="activateSide">
      <i class="bx bx-vertical-center"></i>
    </button>
    <!-- <button class="btnSideInfo">
      <i class="bx bx-info-circle"></i>
    </button> -->

    <div class="selector-container">
      <label class="selector-label" for="leftLayer">Capa Izquierda:</label>
      <select id="leftLayer" class="layer-selector">
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
      </select>

      <label class="selector-label" for="rightLayer">Capa Derecha:</label>
      <select id="rightLayer" class="layer-selector">
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
      </select>
    </div>

    <div id="state-legend" class="legend">
      <h4>Indicadores</h4>
      <div><span style="background-color: #fff5eb"></span>No es agua</div>
      <div><span style="background-color: #0000ff"></span>Permanente</div>
      <div><span style="background-color: #22b14c"></span>Nuevo permanente</div>
      <div>
        <span style="background-color: #d1102d"></span>Permanente perdido
      </div>
      <div><span style="background-color: #99d9ea"></span>Estacional</div>
      <div><span style="background-color: #b5e61d"></span>Nuevo estacional</div>
      <div>
        <span style="background-color: #e6a1aa"></span>Perdido estacional
      </div>
      <div>
        <span style="background-color: #ff7f27"></span>Estacional a permanente
      </div>
      <div>
        <span style="background-color: #ffc90e"></span>Permanente a estacional
      </div>
      <div>
        <span style="background-color: #7f7f7f"></span>Permanente efímero
      </div>
      <div>
        <span style="background-color: #c3c3c3"></span>Estacional efímero
      </div>
      <div><span style="background-color: #cccccc"></span>Sin datos</div>
    </div>
